<section id="login" class="d-flex justify-content-center align-items-center position-relative">
  <div class="blur-wrapper shadow rounded-4 text-white">
    <form class="d-flex flex-column justify-content-center align-content-center m-5 p-5" [formGroup]="loginForm"
      (ngSubmit)="onSubmit()">
      <div class="text-center mb-4">
        <i class="fa-solid fa-users text-white fs-1"></i>
        <h3>Login</h3>
      </div>

      <div class="username mb-4">
        <mat-form-field class="w-100">
          <mat-label>Username</mat-label>
          <input matInput formControlName="username">
        </mat-form-field>
        <div *ngIf="loginForm.get('username')?.touched && loginForm.get('username')?.invalid" class="text-danger">
          Username is required.
        </div>
      </div>

      <div class="password mb-3">
        <mat-form-field>
          <mat-label>Enter your password</mat-label>
          <input matInput [type]="hide() ? 'password' : 'text'" formControlName="password" />
          <span matIconButton matSuffix (click)="clickEvent($event)" [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide()" style="cursor: pointer;" class="me-3">
            <mat-icon>{{hide() ? 'visibility_off' : 'visibility'}}</mat-icon>
          </span>
        </mat-form-field>
        <div class="text-danger" *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid">
          Password is required.
        </div>
      </div>

      <button type="submit" class="btn btn-primary text-capitalize">login</button>
    </form>
  </div>
</section>
